<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/webvowl.css" />
</head>

<body>
    <!-- Elements used when loading data -->
    <div id="loading-info">
        <div id="progressBarValue" class="busyProgressBar"></div>
    </div>

    <!-- Elements used when called `graph.editorMode()`  -->
    <div id="emptyContainer">
        <a href="#" id="empty">Create new ontology</a>
    </div>

    <!-- Elements used when set `graph.editorMode(false)` -->
    <div id="compactNotationOption">
        <span id="compactnotationModuleCheckbox"></span>
    </div>

    <!-- Elements used when graph data is loaded `graph.load()` -->
    <a title="Nothing to locate" href="#" id="locateSearchResult">&#8982;</a>

    <!-- Where the graph will be rendered -->
    <div id="graph"></div>

    <script src="assets/d3.min.js"></script>
    <script src="assets/webvowl.js"></script>

    <script src="./app.js"></script>
    <!-- Start the app script -->
    <script>window.onload = window.app.initialize()</script>
</body>

</html>
